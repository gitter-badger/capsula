<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Capsula Sandbox</title>
		<link rel="stylesheet" href="css/index.css">
		<script src="scripts/lib/services.js"></script>
		<script src="scripts/lib/capsula.js"></script>
		<script src="scripts/lib/html.js"></script>
	</head>
	<body>
		<div id="sandbox"></div>
		<script>
			var theSandbox = new capsula.ElementRef(document.getElementById('sandbox'));

			var C = capsula.defCapsule({
					loops: 'loop',

					p: {
						capsule: html.Element,
						args: ['div']
					},
					'this.loop': 'p.loop',

					init: function () {
						this.p.setInnerHTML('Hello world!');
					}
				});

			var c = new C();

			theSandbox.hook.tie(c.loop);
		</script>
	</body>
</html>
